<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis Chat</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="app-container">

    <!-- üé• Left side: Video & Controls -->
    <div class="video-panel">
        <div class="video-container">
            <video id="userVideo" autoplay muted></video>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
            ‚è∞ Time Remaining: <span id="timerText">1:00</span>
            <div class="timer-bar-container">
                <div class="timer-bar" id="timerBar"></div>
            </div>
        </div>

        <div class="controls">
            <div class="subject-container">
                <label for="subjectSelect"><strong>Choose Subject:</strong></label>
                <select id="subjectSelect">
                    <option value="">-- Select Subject --</option>
                    <option value="ml">Machine Learning</option>
                    <option value="ds">Data Structures</option>
                    <option value="oops">OOPs</option>
                    <option value="cn">Computer Networks</option>
                    <option value="dbms">DBMS</option>
                </select>
            </div>

            <button id="startBtn">Start</button>
            <button id="nextBtn" disabled>Next</button>
            <button id="submitBtn">Submit</button>
        </div>

        <div id="result"></div>
    </div>

    <!-- üí¨ Right side: Chat -->
    <div class="chat-container">
        <div class="chat-header">AI Interview Assistant</div>
        <div class="chat-messages" id="chatMessages">
            <div class="note">
                üéß Note: Please use headphones for best audio clarity during the interview.
            </div>
            <div class="message system">
                 System is ready. To begin, please select your subject, then click Start.
            </div>
        </div>

        <div class="question-display" id="currentQuestion">
            <!-- JS will update the current question here -->
        </div>
    </div>
</div>
<!--  Custom Alert Modal -->
<div id="customAlert">
    <div class="alert-box">
        <p id="alertMessage">Message here</p>
        <button id="alertOkBtn">OK</button>
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
