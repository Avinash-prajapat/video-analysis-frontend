<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <script>
        // Page load hone se pehle check karo
        if (!sessionStorage.getItem("fromDashboard")) {
            // Agar dashboard se nahi aaye, index.html par redirect
            window.location.replace("index.html");
        }

        // Page load hone par sessionStorage clear kar do
        window.onload = function() {
            sessionStorage.removeItem("fromDashboard");

            // History me result.html ko replace karo (optional, safety ke liye)
            history.replaceState(null, null, "result.html");
        };

        // Back button handle karna
        window.addEventListener('popstate', function(event) {
            // Agar back button dabaya gaya to direct index.html par bhejo
            window.location.replace("index.html");
        });

        // Optional: agar user refresh kare to bhi index.html par redirect
        window.addEventListener('beforeunload', function(e) {
            // Kuch browsers me ye kaam karega
            sessionStorage.removeItem("fromDashboard");
        });
    </script>
</head>
<body>
    <h1>Yeh hai Result Page</h1>
    <p>Aapka result yaha dikhaya jayega.</p>
</body>
</html>
